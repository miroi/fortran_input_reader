# CMakeLists.txt and setup.py will be generated from this file
# see: http://autocmake.readthedocs.org/en/latest/developers/configuration.html

# uncomment the following two lines and set the project name
[project]
name: FortranInputReader

[fc]
source: https://github.com/scisoft/autocmake/blob/master/modules/fc.cmake
docopt: --fc=<FC> Fortran compiler [default: gfortran].
        --extra-fc-flags=<EXTRA_FCFLAGS> Extra Fortran compiler flags [default: ''].
export: 'FC=%s' % arguments['--fc']
define: '-DEXTRA_FCFLAGS="%s"' % arguments['--extra-fc-flags']

[fc_optional]
source: https://github.com/scisoft/autocmake/blob/master/modules/fc_optional.cmake

[int64]
source: https://github.com/scisoft/autocmake/blob/master/modules/int64.cmake
docopt: --int64 Enable 64bit integers [default: False].
define: '-DENABLE_64BIT_INTEGERS=%s' % arguments['--int64']

[static_linking]
source: https://github.com/scisoft/autocmake/blob/master/modules/static_linking.cmake
docopt: --static Enable static linking [default: False].
define: '-DENABLE_STATIC_LINKING=%s' % arguments['--static']

[default_build_paths]
source: https://github.com/scisoft/autocmake/blob/master/modules/default_build_paths.cmake

[coverage]
source: https://github.com/scisoft/autocmake/raw/master/modules/code_coverage.cmake

[src]
source: https://github.com/scisoft/autocmake/blob/master/modules/src.cmake

[python]
source: https://github.com/scisoft/autocmake/blob/master/modules/python.cmake

[safeguards]
source: https://github.com/scisoft/autocmake/blob/master/modules/safeguards.cmake

[version]
source: https://github.com/scisoft/autocmake/blob/master/modules/version.cmake
