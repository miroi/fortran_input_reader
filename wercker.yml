box: nodesource/trusty
build:
  steps:
  # Execute the bundle install step, a step provided by wercker
    - bundle-install
    - install-packages:
        packages: "gfortran cmake wget"
    - script:
        name: run buildup:gfortran,int64,coverage,static 
        code: |
          python ./setup --fc=gfortran --int64 --coverage --static build_gfortran_int64_coverage_static
          cd build_gfortran_int64_coverage_static
          make 
          bin/example
          cd ..
    - script:
        name: run buildup:gfortran,int64
        code: |
          python ./setup --fc=gfortran --int64  build_gfortran_int64
          cd build_gfortran_int64
          make 
          bin/example
          cd ..
    - script:
        name: run buildup:gfortran,static
        code: |
          python ./setup --fc=gfortran --static  build_gfortran_static
          cd build_gfortran_static
          make 
          bin/example
